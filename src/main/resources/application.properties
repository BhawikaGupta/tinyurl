build.version=1.0.0
spring.jpa.database-platform=com.tiny.url.configuration.SqlDialect
spring.jpa.hibernate.ddl-auto=update
spring.datasource.url = jdbc:sqlite:tinyurl.db
spring.datasource.driver-class-name = org.sqlite.JDBC
spring.datasource.username = admin
spring.datasource.password = admin
spring.datasource.initialization-mode=always
spring.http.auth-token-header-name=X-API-KEY
spring.http.auth-token=houstonWeHaveAProblem
server.port=8345